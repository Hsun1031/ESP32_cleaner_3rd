<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ESP32 control Mode</title>
    </head>
    <body>
        <button type="button" id="fan_on" class="btn btn-primary">FAN ON</button>
        <button type="button" id="fan_off" class="btn btn-primary">FAN OFF</button>
        <button type="button" id="forward" class="btn btn-primary">Forward</button>
        <button type="button" id="backward"class="btn btn-primary">Backward</button>

    </body>
    <script src="/main.js"></script>
